<div class="page-header">
    <h1>
        {{ page.title }} 
    {% if page.tagline %}
        <small>{{ page.tagline }}</small>
        {% endif %}
    </h1>
</div>

<div class="row">
    <div class="span8">
        <article>{{ content }}</article>
        <br>
    </div>

    <div class="span4">
        <section>
            <h4>Tag Cloud</h4>
            <ul class="tag_box inline">
                {% assign tags_list = site.tags %}  
                {% include JB/tags_list %}
            </ul>
        </section>
<!--
        <br>
        <section>
            <h4>Shameless Request</h4>
            <p>
               Find Me
            </p>
        </section>
--!>
    </div>
</div>
